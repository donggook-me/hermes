name: deploy CI CD test

on:
  push:
    branches: ['master']
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Change permission
        run: |
          sudo chown -R ubuntu:ubuntu /home/ubuntu/actions-runner/_work/hermes

      - name: Change Directory
        run: |
          cd /home/dkadmin/hermes

      - name: Git Checkout
        uses: actions/checkout@v4

      - name: Git Pull
        run: |
          git pull

      - name: Docker Compose Up
        run: |
          sudo docker-compose up -d
